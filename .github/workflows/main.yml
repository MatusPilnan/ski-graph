# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: bahmutov/npm-install@v1.6.0
        name: Install dependencies

      - name: Setup Elm environment
        uses: JorelAli/setup-elm@v3
        
      - name: Build Elm app and Styles
        run: |
          chmod 777 build-prod.sh
          npm run build
        
      - uses: actions/upload-artifact@v2.3.1
        with:
          name: public
          path: public

  index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build stored graphs index
        run: python ./index-stored-graphs.py

      - uses: actions/upload-artifact@v2.3.1
        with:
          name: graph-index
          path: public/graphs/index.json

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - index
    steps:
      - uses: actions/download-artifact@v2.1.0
        with:
          - name: public
            path: public
      - uses: actions/download-artifact@v2.1.0
      with:
        - name: graph-index
          path: public/graphs/index.json
          
      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@db4476a01402e1a7ce05f41832040eef16d14925
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          # Create incremental commit instead of doing push force
          keep_history: true
          # Build directory to deploy
          build_dir: public
          # Allow Jekyll to build your site
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
